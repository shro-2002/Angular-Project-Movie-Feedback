<app-header></app-header>

<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">
                    View All
                </div>
            </div>

            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of trendingmovies">
                    <div class="cover" (click)="gotomovie('trending',movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="details">
                        <div class="title">{{movie.name}}</div>
                        <div class="rating">
                            <span class="rating-value">
                                {{movie.rating}}
                            </span>
                            <app-star-rating 
                            [rating]="movie.rating"
                            [isReadonly]="true"
                            ></app-star-rating>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="theatre-movies">
            <div class="top">
                <h4>Popular in Theatres</h4>
                <div class="view-all">
                    View All
                </div>
            </div>
    
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of theatremovies">
                    <div class="cover" (click)="gotomovie('theatre',movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="details">
                        <div class="title">{{movie.name}}</div>
                        <div class="rating">
                            <span class="rating-value">
                                {{movie.rating}}
                            </span>
                            <app-star-rating 
                            [rating]="movie.rating"
                            [isReadonly]="true"
                            ></app-star-rating>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>


    <div class="popular-movies">
        <h4>Popular Movies</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movie of popularmovies">
                <div class="details">
                    <div class="title" (click)="gotomovie('popular',movie.id)" >{{movie.name}}</div>
                    <div class="rating">
                        <span class="rating-value">
                            {{movie.rating}}
                        </span>
                        <app-star-rating 
                        [rating]="movie.rating"
                        [isReadonly]="true"
                        ></app-star-rating>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</div>
